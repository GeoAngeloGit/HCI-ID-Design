<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HCI Lab4 BU-ID Design</title>
    <link rel="stylesheet" href="Lab4.css">                         <!-- link to external CSS file -->
</head>
<body>
    <div class="id-card">                                           <!-- main container for ID card -->
        <div class="textforLogo">                                   <!-- text section for logo -->
            <p>Republic of the Philippines</p>                      <!-- country name -->
            <p class="BUname">BICOL UNIVERISITY</p>                 <!-- university name -->
            <p>Legazpi City</p>                                     <!-- location -->
        </div>
    
        <div class="torch">                                         <!-- container for torch images for background -->
            <img class="top" src="./butorch.png" alt="BU Torch of Wisdom"/>     <!-- torch image for foreground -->
            <img class="bottom" src="./butorchbg.jpg" alt="BU Torch of Wisdom Background"/>            <!-- torch image for background -->
        </div>

        
        <div class="picture">                                       <!-- container for logo and student pic -->
            <div class="leftimg">                                   <!-- container for logo on left -->
                <img src="./bulogo.png" alt="BU Logo"/>             <!-- logo image -->
            </div>
            <div class="rightimg">                                  <!-- container for student pic on right -->
                <img style="border: 3px solid navy;" src="./Geo Angelo, Labalan.png" alt="Picture of Geo Angelo Labalan"/>        <!-- student picture with navy border -->
                <p>2024-01-15507</p>                                <!-- student ID number -->
            </div>
        </div>

        <div class="borderline">                                    <!-- decorative border around name & program & college section -->
            <div class="name">                                      <!-- name section inside border -->
                <p class="NAME">GEO ANGELO N. LABALAN</p>           <!-- student name -->
                <p class="IT">BS INFORMATION TECHNOLOGY - 2A</p>    <!-- program and year/bloc -->
                <p class="CS">COLLEGE OF SCIENCE</p>                <!-- college name -->
            </div>
        </div>
    </div>
</body>
</html>
